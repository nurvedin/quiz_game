<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <title>Quiz Game!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/style.css">
        <script type="module" src="js/app.js"></script>
    </head>
    <body>
        <div id="container">
            <div class="row" id="quiz-area">
                <h1>Quiz Time!</h1>
                <template id="nickname-area">
                    <div id="user-info"></div>
                    <div id="nickname-div">
                        <label>Choose a nick name:</label>
                        <br>
                        <input id="input-nick" type="text">
                        <br>
                        <button id="nickname-button">Add nickname</button>
                    </div>
                </template>
                
                <template id="welcome">
                    <button id="play-button">Play</button>
                </template>
        
                <template id="question-area">
                    <div id="countdown-timer"></div>
                    <div id="question"></div>
                    <div id="answer-input">
                    <div id="item-type"></div>
                    </div>
                </template>
            </div>
        </div>
        <script nomodule src="build.js"></script>
    </body>
</html>
