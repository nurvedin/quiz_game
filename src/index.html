<!DOCTYPE html>
<html lang="">

        <meta charset="utf-8">

        <link rel="stylesheet" href="css/style.css">
        <script type="module" src="js/app.js"></script>

    <body>
        <h1>Quiz Time!</h1>
        <div id="quiz-area">
            <template id="nickname-area">
                <div id="nickname-div">
                    <label>Choose a nick name:</label>
                    <br>
                    <input id="input-nick" type="text">
                    <br>
                    <br>
                    <button id="nickname-button">Add nickname</button>
                </div>
            </template>
            
            <template id="welcome">
                <div id="welcome-div">
                    <br>
                    <button id="play-button">Play</button>
                </div>
            </template>

            <template id="question-area">
                <label class="question">Question:</label>
                <div id="answer-input">
                    <label>Your answer:</label>
                    <br>
                        <div class="item">
                            
                        </div>
                    <button type="button">Check answer</button>
                </div>
            </template>
        </div>
        <script nomodule src="build.js"></script>
    </body>
</html>
